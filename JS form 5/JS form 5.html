<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damdam Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form class="signup">
            <h1 onclick="movedown()">Signup</h1>
            <input placeholder="Username">
            <input placeholder="Email">
            <input placeholder=" password" type="Password" >
            <label for="zcheck"><input type='checkbox'id="zcheck">I accept all terms & conditions</label>
            <button>Signup</button>
        </form>
        <form class="login">
            <h1 onclick="moveup()">Login</h1>
            <input placeholder="Email">
            <input placeholder="Password" type = 'password'>
            <p><a href="+">Forgot password?</a></p>
            <button>Login</button>
        </form>
    </section>
    <script>
        const c = document.querySelector('.login')
        const hlogin = document.querySelector('.login h1')
        const hsignup = document.querySelector('.signup h1')
        function moveup(){
            hlogin.style.opacity=1
            hsignup.style.opacity=0.6
            c.className='login up'
        }
        function movedown(){
            hlogin.style.opacity=0.6
            hsignup.style.opacity=1
            c.className='login'
        }
    </script>
    
</body>
</html>
